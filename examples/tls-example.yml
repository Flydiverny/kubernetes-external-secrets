apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: dockerhub-secret
secretDescriptor:
  backendType: secretsManager
  type: kubernetes.io/tls
  data:
    - key: /development/certifcate
      property: crt
      name: tls.crt
    - key: /development/certifcate
      property: key
      name: tls.key
